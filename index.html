                        "_9": "‚Çâ",

                        // FIXME: ‰ª•‰∏ã„ÅØÂãï„Åã„Å™„ÅÑ„ÄÇ(^„Ååword separator„Å™„ÅÆ„Åß„ÄÇ)
                        "^0": "‚Å∞",
                        "^1": "¬π",
                        "^2": "¬≤",
                        "^3": "¬≥",
                        "^4": "‚Å¥",

                        "^6": "‚Å∂",
                        "^7": "‚Å∑",
                        "^8": "‚Å∏",
                        "^9": "‚Åπ",
                    };

                    const sortedKeys = Object.keys(unicodeMap).sort();

                    function binarySearchPrefix(array, prefix) {
                        // prefix‰ª•‰∏ä„ÅÆÊúÄÂàù„ÅÆ„Ç§„É≥„Éá„ÉÉ„ÇØ„Çπ„ÇíÊé¢„Åô (lower bound)
                        let left = 0, right = array.length;
                        while (left < right) {
                            const mid = (left + right) >> 1;
                            if (array[mid] < prefix) {
                                left = mid + 1;
                            } else {
                                right = mid;
                            }
                        }
                        return left;
                    }

                    function findCandidatesPrefix(prefix) {
                        const start = binarySearchPrefix(sortedKeys, prefix);
                        // prefix„ÅÆÊúÄÁµÇÂΩ¢„Çí "prefix + aÊñáÂ≠ó„Å®„Åó„Å¶Áµ∂ÂØæ„Å´Ë∂Ö„Åà„Å™„ÅÑÁµÇÁ´Ø" „Çí‰Ωú„Çã
                        // ‰æã: prefixEnd = prefix + '\uffff' „Å™„Å©
                        const prefixEnd = prefix + "\uffff";
                        let candidates = [];
                        for (let i = start; i < sortedKeys.length; i++) {
                            const key = sortedKeys[i];
                            if (key > prefixEnd) break;
                            if (key.startsWith(prefix)) {
                                candidates.push({ key, value: unicodeMap[key] });
                            } else {
                                break;
                            }
                        }
                        return candidates;
                    }

                    // 4) Completion Item Provider „ÇíÁôªÈå≤
                    monaco.languages.registerCompletionItemProvider('plaintext', {
                        // 4-1) „Éà„É™„Ç¨„ÉºÊñáÂ≠ó: '\' „ÅÆ„ÅÇ„Å®„Å´Ë£úÂÆå„ÇíÂÄôË£úË°®Á§∫„Åó„Åü„ÅÑÂ†¥Âêà
                        triggerCharacters: ['\\'],

                        // 4-2) Ë£úÂÆåÂÄôË£ú„ÇíËøî„ÅôÈñ¢Êï∞
                        provideCompletionItems: function (model, position) {
                            // ÁèæÂú®„ÅÆ„Ç´„Éº„ÇΩ„É´Ë°å„ÅÆ„ÉÜ„Ç≠„Çπ„Éà„ÇíÂèñÂæó
                            const textUntilPosition = model.getValueInRange({
                                startLineNumber: position.lineNumber,
                                startColumn: 1,
                                endLineNumber: position.lineNumber,
                                endColumn: position.column
                            });

                            // FIXME:
                            // „ÅÑ„Åæ„ÅÆ„Åæ„Åæ„Å†„Å® \^0 „Å∏„ÅÆË£úÂÆå„Åå„Åß„Åç„Å™„ÅÑ„ÄÇ„Å™„Åú„Å™„Çâ ^ „ÅØ word separator „Å†„Åã„Çâ„ÄÇ
                            // https://github.com/microsoft/vscode/blob/44028decf1ca81a0cbf99a65ab72cca6735449f2/src/vs/editor/common/core/wordHelper.ts#L37

                            // ‰æã: "\tim" „ÅÆ„ÅÜ„Å°„ÄÅÊ≠£Ë¶èË°®Áèæ„Åß `\` „ÇíÂê´„ÇÄÈÉ®ÂàÜ„Çí„Éû„ÉÉ„ÉÅ„Åó„Å§„Å§„ÄÅ
                            //     „Ç∞„É´„Éº„Éó„Å®„Åó„Å¶ "tim" „ÅÆ„Åø„ÇíÊäú„ÅçÂá∫„Åó„Åü„ÅÑ„ÄÇ
                            //     ‚Üí /\\([A-Za-z0-9_^]+)$/ „Åß [1] Áï™ÁõÆ„ÅÆ„Ç∞„É´„Éº„Éó„Å´ "tim" „ÅåÂÖ•„Çã„ÄÇ
                            const match = textUntilPosition.match(/\\([A-Za-z0-9_]+|(\^[A-Za-z0-9_]+))$/);
                            if (!match) {
                                // „Éê„ÉÉ„ÇØ„Çπ„É©„ÉÉ„Ç∑„É•+„Ç¢„É´„Éï„Ç°„Éô„ÉÉ„ÉàorÊï∞Â≠óor^_„ÅÆÈÄ£Á∂ö„ÅßÁµÇ„Çè„Å£„Å¶„ÅÑ„Å™„ÅÑ„Å™„ÇâË£úÂÆå„Å™„Åó
                                return { suggestions: [] };
                            }

                            // „Ç∞„É´„Éº„Éó1„Å´ "tim" Á≠â„ÅåÂÖ•„Å£„Å¶„ÅÑ„Çã
                            const wordPart = match[1]; // ‰æã: "times"

                            // ‰ªä„ÅÆÂÖ•Âäõ‰ΩçÁΩÆ„Åã„Çâ„ÄÅ"\tim" ÂÖ®‰Ωì„ÇíÁΩÆ„ÅçÊèõ„Åà„Åü„ÅÑ
                            // ‚Üí ÁΩÆ„ÅçÊèõ„ÅàÈñãÂßã„Ç´„É©„É† = ÁèæÂú®„Ç´„É©„É† - (wordPart.length + 1)
                            //   ( +1 „ÅØ '\' „ÅÆÂàÜ )
                            const startColumn = position.column - (wordPart.length + 1);

                            const candidates = findCandidatesPrefix(wordPart);

                            const suggestions = [];
                            // ‰æã: { key: "times", replacement: "√ó" }
                            for (const { key: word, value: replacement } of candidates) {
                                const suggestion = {
                                    label: `\\${word}`,  // „É¶„Éº„Ç∂„Å´Ë¶ã„Åõ„ÇãÂÄôË£ú„É©„Éô„É´Ôºà‰æã: "\times"Ôºâ
                                    kind: monaco.languages.CompletionItemKind.Text,
                                    insertText: replacement, // ÂÆüÈöõ„Å´ÊåøÂÖ•„Åô„ÇãÊñáÂ≠óÔºà‰æã: "√ó"Ôºâ
                                    range: {
                                        startLineNumber: position.lineNumber,
                                        startColumn: startColumn,
                                        endLineNumber: position.lineNumber,
                                        endColumn: position.column
                                    },
                                    // ‰ªñ„ÅÆÂÄôË£ú„Çà„ÇäÂÑ™ÂÖà„Åó„Åü„ÅÑÂ†¥Âêà„Å™„Å©„ÅØ sortText „ÇíÂ∞è„Åï„Åè„Åô„Çã„Å®ËâØ„ÅÑ
                                    sortText: '0'
                                };

                                suggestions.push(suggestion);
                            }
                            return {
                                suggestions
                            };
                        }
                    });

                    window.editor = editor;
                })
                .catch(err => {
                    console.error('Default file load error:', err);
                    window.editor = monaco.editor.create(document.getElementById('editor'), {
                        value: '-- Fallback content',
                        language: 'plaintext',
                        theme: 'vs-light'
                    });
                });
        });
    </script>

    <script type="module">
        import init, { init_logger, run_process } from "./shari_playground.js";

        const logArea = document.getElementById("log-area");

        window.appendLog = function (msg) {
            logArea.value += msg + "\n";
        };

        let autoRunTimer = null;

        async function main() {
            await init();
            init_logger();

            const output = document.getElementById("output");

            function runCode() {
                // TODO: „É≠„Ç∞„ÅØ„ÇØ„É™„Ç¢„Åó„Å™„ÅÑ„Åª„ÅÜ„Åå„ÅÑ„ÅÑ„Åã„ÇÇÔºü
                logArea.value = "";
                const inputCode = window.editor.getValue();
                const result = run_process(inputCode);
                output.textContent = result;
            }

            // Monaco Editor „Åå‰ΩúÊàêÂÆå‰∫Ü„Åô„Çã„Åæ„Åß„Çø„Ç§„Éü„É≥„Ç∞„ÇíÂæÖ„Å§„Åü„ÇÅÂ∞ë„ÅóÂ∑•Â§´
            // (editor „Åå„Åô„Åê„Å´„ÅØÂ≠òÂú®„Åó„Å™„ÅÑ„Åì„Å®„Åå„ÅÇ„Çã)
            const checkEditor = () => {
                // editor „ÅåÂ≠òÂú®„Åó„Å¶„ÇÇ onDidChangeModelContent „Åå undefined „Å´„Å™„Å£„Å¶„ÅÑ„Çã„Åì„Å®„Åå„ÅÇ„Çã„ÄÇÂéüÂõ†‰∏çÊòé„ÄÇ
                if (window.editor && window.editor.onDidChangeModelContent) {
                    // „Ç®„Éá„Ç£„Çø„ÅÆ„É¢„Éá„É´„ÅåÂ§âÊõ¥„Åï„Çå„Çã„Åü„Å≥„Å´ÂÆüË°å
                    window.editor.onDidChangeModelContent(() => {
                        // ÊâìÈçµ„ÅÆÊúÄÁµÇÂÖ•Âäõ„Åã„Çâ 500ms ÂæÖ„Å£„Å¶Ëá™ÂãïÂÆüË°å
                        clearTimeout(autoRunTimer);
                        autoRunTimer = setTimeout(() => {
                            runCode();
                        }, 500);
                    });

                    runCode(); // ÂàùÂõûÂÆüË°å
                } else {
                    setTimeout(checkEditor, 200); // editor „Åå„Åæ„Å†Ê∫ñÂÇô„Åß„Åç„Å¶„ÅÑ„Å™„Åë„Çå„Å∞ÂÜçË©¶Ë°å
                }
            };
            checkEditor();
        }

        main();
    </script>
